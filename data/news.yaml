# add new items here to include recent news items
# the news get re-ordered, so does not matter where you add entries. For sanity reasons, let's add new items at the end.
item:
  - date: '2020-10-06'
    description: '[Andrei](../authors/ma-rizoiu/) gave an [interview on the Panorama radio show](http://syn.org.au/news-talks-11-boom-misinformation-across-social-media/) about the ways misinformation spreads through social media and how it affects consumers. Panorama is the flagship news and current affairs show of the youth-run SYN Media, broadcasting from Melbourne.'
  - date: '2020-11-26'
    description: '[Nik](../authors/nik-dawson/) (and [Andrei](../authors/ma-rizoiu/)) gave an invited talk at the [Reserve Bank of Australia](https://www.rba.gov.au/) on career transitions and managing labour supply and demand.'
  - date: '2020-08-01'
    description: " :page_facing_up: [Quyu](../authors/quyu-kong/) will present his paper [Describing and Predicting Online Items with Reshare Cascades via Dual Mixture Self-exciting Processes](https://arxiv.org/abs/2001.11132) at [CIKM 2020](https://www.cikm2020.org/). Congrats Quyu!"
  - date: '2020-07-01'
    description: " :smile: Behavioral Data Science's website is up!"  
  - date: '2020-09-28'
    description: "[Andrei](../authors/ma-rizoiu/) won the PitchFest organised by the [NSW Smart Sensing Network](https://www.nssn.org.au/) and [Klarrio](https://klarrio.com/) with an idea of detection of disinformation campaigns in social media. Next, developing a prototype with Klarrio."
  - date: '2020-10-01'
    description: "[Dima Galat](../authors/dima-galat/) joins the group. He will be undertaking his PhD research on cognitive bias detection from text, with an application to detecting and countering mis- and dis-information. Welcome Dima!" 
  - date: '2020-11-03'
    description: " :page_facing_up: [Nik](../authors/nik-dawson/) will present his paper [Predicting Skill Shortages in Labor Markets: A Machine Learning Approach](http://arxiv.org/abs/2004.01311) at the [Workshop on Human-in-the-Loop Methods and Future of Work in BigData -- HMData'20](https://humanmachinedata.org/) collocated with [BigData'20](https://bigdataieee.org/BigData2020/). Congrats Nik!" 
  - date: '2020-12-01'
    description: " :page_facing_up: Two demo papers accepted for WSDM'21! [Rohit](../authors/rohit-ram/) and [Quyu](../authors/quyu-kong/), each had a demo paper accepted for presentation, describing their libraries BirdSpotter and [evently](/softwaretool/evently/), respectively. Congrats!" 
  - date: '2021-01-19'
    description: " :page_facing_up: [Nik](../authors/nik-dawson/)'s and [Andrei](../authors/ma-rizoiu/)'s paper [Layoffs, Inequity and COVID-19: A Longitudinal Study of the Journalism Jobs Crisis in Australia from 2012 to 2020](https://arxiv.org/abs/2008.12459) (together with [Sasha Molitorisz](https://profiles.uts.edu.au/Sacha.Molitorisz) and [Peter Fray](https://www.crikey.com.au/author/peter-fray/)) just got accepted in the prestigious journal _[Journalism](https://journals.sagepub.com/home/jou)_."
  - date: '2021-01-24'
    description: " :page_facing_up: [Andrei](../authors/ma-rizoiu/)'s paper [Linking User Opinion Dynamics and Online Discussions](https://arxiv.org/abs/2101.09852) (together with French collaborators [Christine Largeron](https://perso.univ-st-etienne.fr/largeron/) and Andrei Mardale) just got accepted in [IDA'21](https://ida2021.org/). Check out its [presentation video](https://youtu.be/DPy3l0RdgPM)." 
  - date: '2021-01-22'
    description: " [Nik](../authors/nik-dawson/) just submitted his PhD thesis today! This is the completion of a great journey. Congrats!" 
  - date: '2021-02-11'
    description: "Check our videos for demonstrating the tools, [Birdspotter](https://www.youtube.com/watch?v=52HwHAiK1rs) and [evently](https://www.youtube.com/watch?v=zSMHol0qsy4)! They will be presented at WSDM'21." 
  - date: '2021-02-18'
    description: "Four Honours students joined Behavioral Data Science. Welcome [Frankie](../authors/lanqin-yuan/), [Duy](../authors/duy-khuu/), [Andrew](../authors/andrew-law/) and [Tom](../authors/thomas-willingham/)!"
  - date: '2021-03-03'
    description: "[Pio Calderon](../authors/pio-calderon/) joins the group. He starts his PhD studying cross-platform partially observed information spread, local influencers and popularity on social media. Welcome, Pio!"
  - date: '2021-03-29'
    description: " :page_facing_up: [Andrei](../authors/ma-rizoiu/)'s paper [Using Hawkes Processes to model imported and local malaria cases in near-elimination settings](https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1008830) (together with collaborators at the Imperical College of London) just got accepted in [PLOS Computational Biology](https://journals.plos.org/ploscompbiol/)."
  - date: '2021-03-31'
    description: " :page_facing_up: The paper [Evolution of diversity and dominance of companies in online activity](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0249993) by economists and evolutionary biologists at UNSW, and [Andrei](../authors/ma-rizoiu/) as senior author just got accepted in [PLOS ONE](https://journals.plos.org/plosone/). This concludes a project in the making since July 2016 (almost 5 years!)."
  - date: '2021-04-29'
    description: " The [Conversation just published an article](https://theconversation.com/we-spent-six-years-scouring-billions-of-links-and-found-the-web-is-both-expanding-and-shrinking-159215) covering our PLOS ONE paper on the [evolution of diversity and dominance](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0249993). The [UTS](https://www.uts.edu.au/news/media-contacts) and [UNSW](https://newsroom.unsw.edu.au/contact) newsrooms also covered the work in a [press release](https://www.first5000.com.au/blog/internet-category-killers-significantly-reducing-online-diversity/)."
  - date: '2021-07-03'
    description: " :page_facing_up: The paper [Skill-driven recommendations for job transition pathways](https://dx.plos.org/10.1371/journal.pone.0254722) by [Nik](../authors/nik-dawson/) and [Andrei](../authors/ma-rizoiu/) just got accepted in [PLOS ONE](https://journals.plos.org/plosone/). Perfect timing for a labour transitions solution, given the new lockdowns!"
  - date: '2021-08-13'
    description: "The Behavioral Data Science lab has a [**PhD opportunity available**](/extra/phdopportunity). If you are interested in working with us, please [get in touch](/contact)."
  - date: '2021-08-05'
    description: " The [Conversation just published an article](https://theconversation.com/how-ai-can-help-choose-your-next-career-and-stay-ahead-of-automation-164162) covering our PLOS ONE paper on how [AI can help choose your next career](https://dx.plos.org/10.1371/journal.pone.0254722). The research also made the headlines of the [World Economic Forum](https://www.weforum.org/agenda/2021/08/ai-career-move-job-employment/?utm_source=feedburner&utm_medium=feed&utm_campaign=Feed%3A+inside-the-world-economic-forum+%28Inside+The+World+Economic+Forum%29), [LinkedIn News Australia](https://www.linkedin.com/news/story/want-to-pivot-careers-ask-ai-4483913/), [The Mandarin](https://www.themandarin.com.au/165019-skill-driven-recommendations-for-job-transition-pathways/) and [Phys.org](https://phys.org/news/2021-08-careers-ai-tool.html)."
  - date: '2021-09-09'
    description: " [Andrei](../authors/ma-rizoiu/) presented at the [European Communication Conference (ECREA’21)](https://www.ecrea2021.eu/) in the session “Coordinated Inauthentic Behaviour in Social Media: New Methods and Findings”, the paper “Discovering the Strategies of Coordinated Disinformation via Hawkes Intensity Processes“. [Check the blogpost and recording here](/theme2_content/coordinated_disinfo_hawkes/)."
  - date: '2021-09-23'
    description: "[Frankie Yuan](../authors/lanqin-yuan/) started today his PhD on building detection models for online problematic speech (disinformation, misinformation, and hate speech). Welcome, Frankie!"
  - date: '2021-11-16'
    description: " :page_facing_up: The paper [Slipping to the Extreme: A Mixed Method to Explain How Extreme Opinions Infiltrate Online Discussions](https://arxiv.org/abs/2109.00302) by [Quyu](../authors/quyu-kong/) and [Andrei](../authors/ma-rizoiu/) and collaborators from the [School of Communication @UTS](https://www.uts.edu.au/study/communication/about-communication/welcome-school-communication) just got accepted in [16th International Conference on Web and Social Media (ICWSM'22)](https://www.icwsm.org/2022/index.html/)."
  - date: '2022-02-21'
    description: "[Daniela Elia](../authors/daniela-elia/) started today her PhD on augmenting skill and occupational ontologies with the demand on the employer's side. Welcome, Daniela!"
  - date: '2022-02-28'
    description: "[Amelie Girard](../authors/amelie-girard/) started today her PhD on how to bridge the gap between ML prediction, and explaining decisions (say in a marketing, consulting or HR context). Welcome, Amelie!"
  - date: '2022-04-18'
    description: " :page_facing_up: The paper “Skills Taught vs Skills Sought: Using Skills Analytics to Identify the Gaps between Curriculum and Job Markets”, together with [Connected Intelligence Centre](https://cic.uts.edu.au/) (CIC) colleagues [Alireza Ahadi](https://profiles.uts.edu.au/Alireza.Ahadi), [Kirsty Kitto](https://profiles.uts.edu.au/Kirsty.Kitto), [Kaska Musial](https://profiles.uts.edu.au/Katarzyna.Musial-Gabrys) was accepted in [Educational Data Mining 2022](https://edm2022.webspace.durham.ac.uk/)."
  - date: '2022-05-04'
    description: " Check-out [the presentation video](https://www.youtube.com/watch?v=HwFq3ywanp4) for our paper [Slipping to the Extreme: A Mixed Method to Explain How Extreme Opinions Infiltrate Online Discussions](https://arxiv.org/abs/2109.00302), soon to be presented at [ICWSM'22](https://www.icwsm.org/2022/index.html/)."
  - date: '2022-07-06'
    description: "[**Two 1-Year Postdoc available**](/extra/PostDoc_openning.pdf) in detecting and modelling mis-/dis-information spread. If you are interested in working with us, please [get in touch](/contact)."
  - date: '2022-07-12'
    description: "Join us in fighting online misinformation! We have multiple [**funded PhD positions available**](/extra/PhD_misinformation.pdf) for (computational) social scientists, applied statisticians and machine learning & data scientists. [Get in touch](/contact)."
  - date: '2022-07-27'
    description: "[Andrei](/authors/ma-rizoiu/) was interviewed by SAGE Research Methods for the [Doing Online Research](https://uk.sagepub.com/en-gb/eur/sage-research-methods-doing-research-online) case study collection. Check out the [blogpost and video](/blogpost/sage-research-methods-online-problematic-content/)"
  - date: '2022-09-19'
    description: "[Andrei](/authors/ma-rizoiu/) published a [The Conversation piece](https://theconversation.com/a-huge-linkedin-study-just-showed-which-connections-are-better-when-searching-for-a-job-190428) on [LinkedIn's experiment](https://www.science.org/doi/10.1126/science.abl4476) linking weak ties to labour modiblity, and gave radio interviews on [Radio Adelaide](theme3_content/linkedin_experiment/) and [ABC Tasmania](https://www.abc.net.au/hobart/programs/mornings/mornings/14051708)."
  - date: '2022-11-23'
    description: " [Rohit](../authors/rohit-ram/) and [Andrei](../authors/ma-rizoiu/) presented at the [Defence Human Sciences Symposium 2022 (DHSS'22)](https://www.dst.defence.gov.au/event/defence-human-sciences-symposium-2022) in the session “Human sciences in the Grey Zone”, the talk “Data-Driven Ideology
Detection: A case study of far-right extremism“. [Check the recording here](https://www.youtube.com/watch?v=csWMgU7R52Q)."
  - date: '2022-11-26'
    description: " :page_facing_up: The paper [Interval-censored Hawkes processes](https://jmlr.org/papers/v23/21-0917.html) by [Andrei](../authors/ma-rizoiu/), [Alex](../authors/alexander-soe/) and [Pio](../authors/pio-calderon/), together with colleagues from ANU and Google, just got accepted in the flagship theoretical Machine Learning journal [Journal of Machine Learning Journal](https://www.jmlr.org/)."
  - date: '2023-01-13'
    description: " :page_facing_up: The paper [Predicting Relationship Labels and Individual Personality Traits from Telecommunication History in Social Networks using Hawkes Processes](https://ieeexplore.ieee.org/document/10024293) by [Andrei](../authors/ma-rizoiu/) together with colleagues from Wrocław University of Science and Technology (Poland) and University of California Los Angeles, just got accepted in impactful Computer Science journal [IEEE Access](https://ieeexplore.ieee.org/) ([Google H5=200](https://scholar.google.com/citations?view_op=top_venues&hl=en&vq=eng_enggeneral))."
  - date: '2023-01-26'
    description: " :page_facing_up: The paper 'Interval-censored Transformer Hawkes: Detecting Information Operations using the Reaction of Social Systems' by [Quyu](../authors/quyu-kong/), [Pio](../authors/pio-calderon/), [Rohit](../authors/rohit-ram/) and [Andrei](../authors/ma-rizoiu/) together with a colleague from [Olga Boichak](https://www.sydney.edu.au/arts/about/our-people/academic-staff/olga-boichak.html) from the University of Sydney, just got accepted in [The Web Conference 2023](https://www2023.thewebconf.org/) (WWW), the flagship conference of Web Research."
  - date: '2023-02-27'
    description: "Detecting online radicalisation early could help prevent far-right ideology-motivated (and potentially violent) activity! Check out [Rohit](../authors/rohit-ram/)'s and [Andrei](../authors/ma-rizoiu/)'s article that just appeared in The Conversation: [Can ideology-detecting algorithms catch online extremism before it takes hold?](https://theconversation.com/can-ideology-detecting-algorithms-catch-online-extremism-before-it-takes-hold-200629). See the full [research blog](../theme1_content/ideology_detection/)!"
  - date: '2023-04-19'
    description: " :page_facing_up: The paper 'Riding information crises: The performance of far-right Twitter users in Australia during the 2019-20 bushfires and the COVID-19 pandemic' by [Andrei](../authors/ma-rizoiu/) together with digital communication collaborators [Francesco Bailo](https://www.sydney.edu.au/arts/about/our-people/academic-staff/francesco-bailo.html?apcode=ACADPROFILE300808) and [Amelia Johns](https://profiles.uts.edu.au/Amelia.Johns) just got accepted in the prestigious journal [Information, Communication & Society](https://www.tandfonline.com/toc/rics20/current)."
  - date: '2023-07-13'
    description: " Huge congrats to [Dima](../authors/dima-galat/) for getting his paper paper 'Enhancing Biomedical Text Summarization and Question-Answering: On the Utility of Domain-Specific Pre-Training' accepted in the [BioASQ workshop](http://bioasq.org/workshop2023), collocated with the [CLEF 2023 conference](https://clef2023.clef-initiative.eu/). Enjoy Thessaloniki, Dima!"
  - date: '2023-07-16'
    description: " :page_facing_up: The paper [Opinion Market Model: Stemming Far-Right Opinion Spread using Positive Interventions](https://arxiv.org/abs/2208.06620) by [Pio](../authors/pio-calderon/), [Rohit](../authors/rohit-ram) and [Andrei](../authors/ma-rizoiu/) just got accepted in the [18th International Conference on Web and Social Media (ICWSM'24)](https://aaai.org/conference/icwsm/)!"
  - date: '2023-08-04'
    description: " [Andrei](../authors/ma-rizoiu/) is honoured to be a finalist for the [Australian Defence Industry Awards 2023, category Academic of the Year](https://www.defenceconnect.com.au/australian-defence-industry-awards/winners/2023-winners-and-finalists), for his work on detecting and counting the spread of mis- and disinformation and its weaponized counterparts – information and influence operations."
  - date: '2023-08-14'
    description: " :page_facing_up: Our work about the moderating harmful online content and the effectiveness of the EU Digital Services Act was published in the prestigious Proceedings of the National Academy of Sciences. Checkout the paper [The effectiveness of moderating harmful online content](https://www.pnas.org/doi/10.1073/pnas.2307360120) by [Philipp Schneider](https://www.linkedin.com/in/-philipp-schneider) (from EPFL) and [Andrei](../authors/ma-rizoiu/)."
  - date: '2023-09-04'
    description: " :page_facing_up: The paper [The Science of Startups: The Impact of Founder Personalities on Company Success](arxiv.org/pdf/2302.07968.pdf) by [Paul McCarthy](https://www.unsw.edu.au/staff/paul-mccarthy), [Elaine Gong](../authors/xian-gong/), [Andrei](../authors/ma-rizoiu/) and colleagues from the University of Oxford and University of Melbourne was accepted by Nature's Scientific Reports. The paper unveils novel insights into the factors that contribute to startup success."   
  - date: '2023-09-21'
    description: " [Andrei](../authors/ma-rizoiu/) was awarded the top [Defence Industry Award 2023](https://www.defenceconnect.com.au/australian-defence-industry-awards/winners/2023-winners-and-finalists?utm_source=defenceconnect.com.au&utm_medium=editorial&utm_campaign=adia2023winnersstorywinnerslist&utm_term=ADIA2023), for the Academic of the Year and the Excellence Award. See [media coverage](https://www.uts.edu.au/news/tech-design/uts-researcher-wins-top-defence-industry-award). Not too bad!"

